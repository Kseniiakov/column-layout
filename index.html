<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Column layout</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./assets/css/bootstrap-utilities.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <section class="numbers">
        <div class="container">
          <div class="row numbers-row">
            <section class="col-lg-2 col-md-4 col-sm-6 numbers-item">
              <img src="./assets/icons/icon1.png" alt="icon" />
              <div class="numbers-text-wrapper">
                <h3 class="numbers-header">40+</h3>
                <p class="numbers-paragraph">проектов test</p>
              </div>
            </section>
            <section class="col-lg-2 col-md-4 col-sm-6 numbers-item">
              <img src="./assets/icons/icon1.png" alt="icon" />
              <div class="numbers-text-wrapper">
                <h3 class="numbers-header">40+</h3>
                <p class="numbers-paragraph">проектов</p>
              </div>
            </section>
            <section class="col-lg-2 col-md-4 col-sm-6 numbers-item">
              <img src="./assets/icons/icon1.png" alt="icon" />
              <div class="numbers-text-wrapper">
                <h3 class="numbers-header">40+</h3>
                <p class="numbers-paragraph">проектов</p>
              </div>
            </section>
            <section class="col-lg-2 col-md-4 col-sm-6 numbers-item">
              <img src="./assets/icons/icon1.png" alt="icon" />
              <div class="numbers-text-wrapper">
                <h3 class="numbers-header">40+</h3>
                <p class="numbers-paragraph">проектов</p>
              </div>
            </section>
            <section class="col-lg-2 col-md-4 col-sm-6 numbers-item">
              <img src="./assets/icons/icon1.png" alt="icon" />
              <div class="numbers-text-wrapper">
                <h3 class="numbers-header">40+</h3>
                <p class="numbers-paragraph">проектов</p>
              </div>
            </section>
            <section class="col-lg-2 col-md-4 col-sm-6 numbers-item">
              <img src="./assets/icons/icon1.png" alt="icon" />
              <div class="numbers-text-wrapper">
                <h3 class="numbers-header">40+</h3>
                <p class="numbers-paragraph">проектов</p>
              </div>
            </section>
          </div>
        </div>
      </section>

      <section class="form">
        <div class="container">
          <div class="row justify-content-center">
            <section class="col-lg-5 form-wrapper">
              <h2 class="header form-header">Хотите веб-сайт?</h2>
              <p class="form-paragraph">
                Lorem Ipsum - это текст-"рыба", часто используемый в печати и
                вэб-дизайне. Lorem Ipsum является стандартной "рыбой" для
                текстов на латинице с начала XVI века.
              </p>
              <form action="" class="my-form">
                <input
                  class="my-form-input"
                  type="text"
                  name="name"
                  placeholder="Ваше имя"
                  pattern="[A-Z][a-z]{3,20}"
                />
                <input
                  class="my-form-input"
                  type="email"
                  name="email"
                  placeholder="Ваш e-mail"
                  pattern="[^@ \t\r\n]+@[^@ \t\r\n]+\.[^@ \t\r\n]+"
                />
                <textarea
                  class="my-form-input input-message"
                  name="message"
                  id=""
                  cols="30"
                  rows="8"
                  placeholder="Сообщение"
                ></textarea>
                <button class="button form-button" type="submit">ОТПРАВИТЬ</button>
              </form>
            </section>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
